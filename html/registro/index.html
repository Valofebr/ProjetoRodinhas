<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../../css/style.css">
    <title>TopSecret</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav__header">
              <div class="nav__logo">
                <div class="logo">
                    <a href="../Inicial/index.html">
                        <img src="../../img/logo.png" alt="some text" width="150vh" height="150vh">
                    </a> 
                </div>
              </div>
              <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
              </div>
            </div>
            <ul class="nav__links" id="nav-links">
              <li><a href="../Inicial/index.html#inicio">In√≠cio</a></li>
              <li><a href="../Inicial/index.html#nossoskits">Nossos Kits</a></li>
              <li><a href="../Inicial/index.html#depoimentos">Depoimentos</a></li>
              <li><a href="../Inicial/index.html#contato">Contato</a></li>
            </ul>
            <div class="nav__btn">
              </div>
          </nav>
    </header>
    <div class="container body" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="Titulo">Crie sua conta</h1>
                <span>Use seu e-mail para cadastrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="Titulo">Login</h1>
                <span></span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Esqueceu sua senha ?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Seja bem vindo!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Opa! Amigo</h1>
                    <p>Registre-se usando seus dados para ter acesso a todos os recursos do site</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/script.js"></script>
</body>

</html>
